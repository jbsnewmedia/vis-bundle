services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    JBSNewMedia\VisBundle\:
        resource: '../src/'
        exclude:
            - '../../DependencyInjection/'
            - '../../Entity/'
            - '../../Kernel.php'
        tags: [ 'controller.service_arguments' ]

    JBSNewMedia\VisBundle\Command\VisUserCreateCommand:
        arguments:
            $userPasswordHasher: '@security.password_hasher'
            $entityManager: '@doctrine.orm.entity_manager'
        tags:
            - { name: 'console.command' }

    JBSNewMedia\VisBundle\Command\VisCoreCreateCommand:
        arguments:
            $kernel: '@kernel'
        tags:
            - { name: 'console.command' }

    JBSNewMedia\VisBundle\Security\VisAuthenticator:
        arguments:
            $urlGenerator: '@router'
            $translator: '@translator'
        tags: [ 'security.authenticator' ]

    JBSNewMedia\VisBundle\Service\Vis:

    JBSNewMedia\VisBundle\Entity\:
        resource: '../src/Entity/'

    JBSNewMedia\VisBundle\EventListener\ControllerListener:
        arguments:
            - '@JBSNewMedia\VisBundle\Service\Vis'
        tags:
            - { name: 'kernel.event_subscriber' }

    JBSNewMedia\VisBundle\EventListener\PluginListener:
        arguments:
            - '@JBSNewMedia\VisBundle\Service\PluginManager'
        tags:
            - { name: kernel.event_listener, event: kernel.request }

    JBSNewMedia\VisBundle\Service\PluginManager:
        arguments:
            $pluginLocator: !tagged_locator
                tag: 'vis.plugin'

    JBSNewMedia\VisBundle\Twig\DynamicFilterExtension:
        arguments:
            $twig: '@twig'
        tags:
            - { name: 'twig.extension' }
